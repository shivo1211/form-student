<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h1>Student Information Form</h1>
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required>

            <label for="division">Division:</label>
            <input type="text" id="division" name="division" required>

            <label for="rollNumber">Roll Number:</label>
            <input type="number" id="rollNumber" name="rollNumber" required>

            <label for="subject1">Favorite Subject 1:</label>
            <input type="text" id="subject1" name="subject1" required>

            <label for="subject2">Favorite Subject 2:</label>
            <input type="text" id="subject2" name="subject2" required>

            <button type="submit">Submit</button>
        </form>
        <p id="response"></p> <!-- Display response message -->
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
